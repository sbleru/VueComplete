<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<!-- 'v-once'指定すれば変更があっても再描画されない -->
	<h1 v-once>{{ title }}</h1>
	<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Hello World!',
			link: 'http://google.com'
		},
		methods: {
			sayHello() {
				this.title = "Hello!";
				return this.title;
			}
		}
	})
</script>
