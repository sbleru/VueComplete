<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Hello World!',
			link: 'http://google.com'
		},
		methods: {
			sayHello() {
				return this.title;
			}
		}
	})
</script>
